      max-width: 700px;
      margin: 30px auto;
      background: #efeff4;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 25px;
    }
    .btn-purple {
      background-color: #800080;
      color: #fff;
    }
    .btn-purple:hover {
      background-color: #660066;
      color: #fff;
    }
  </style>
</head>
<body>
            <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
        <img src="images/stitch theory logo.jpg" alt="logo" width="50" height="50" class="me-2">
        
        Stitch Theory

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Top Deals</a>
        </li>

          <a class="nav-link" href="#">Pricing</a>

        </li>

    </div>
  </div>
</nav>
    </header>


  <!-- Address Form -->
  <div class="container">
    <div class="address-container">
      <h4 class="mb-3">Add Delivery Address</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" placeholder="Enter mobile number" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" placeholder="Enter pincode" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Address (House No, Street, Area)</label>
          <textarea class="form-control" rows="3" placeholder="Enter full address" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" placeholder="Enter city" required>
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" placeholder="Enter state" required>
        </div>

        <div class="d-grid">
          <a href="payment.html" class="btn btn-purple">Save & Continue to Payment</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
