<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Stitch Theory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("images/register-bg.jpg") no-repeat center center/cover; /* Replace with your image */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 12px;
      width: 380px;
      color: white;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
    }

    .register-container h2 {
      margin-bottom: 20px;
    }

    .form-control {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-register {
      background-color: black;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #ddd;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" onsubmit="return registerUser(event)">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn-register">Register</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }

      // Save user data locally (for demo purposes, real app needs backend + database)
      localStorage.setItem("user", JSON.stringify({ name, email, password }));

      alert("Account created successfully! You can now login.");
      window.location.href = "login.html"; // Redirect to login
    }
  </script>
</body>
</html>
