<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #111;
    }
    .navbar {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #111;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .price {
      color: #000;
      font-weight: bold;
    }
    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    .quantity button {
      padding: 5px 10px;
      background: #000;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .quantity span {
      font-size: 16px;
      font-weight: bold;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add {
      background: #000;
      color: white;
    }
    .btn-shop {
      background: #444;
      color: white;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">üõçÔ∏è Clothing Store</div>
    <div>
      <a href="index.html">Home</a>
      <a href="men.html">Men</a>
      <a href="children.html">Children</a>
      <a href="cart.html">Cart üõí</a>
    </div>
  </div>

  <section>
    <h2>üëó Women's Collection</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Dress">
        <h3>Floral Summer Dress</h3>
        <p class="price">‚Çπ1,499</p>
        <div class="quantity">
          <button onclick="changeQty('dress', -1)">-</button>
          <span id="qty-dress">1</span>
          <button onclick="changeQty('dress', 1)">+</button>
        </div>
        <button class="btn btn-add" onclick="addToCart('Floral Summer Dress', 1499, 'dress')">Add to Cart</button>
        <button class="btn btn-shop" onclick="goToCart()">Shop Now</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Kurti">
        <h3>Designer Kurti</h3>
        <p class="price">‚Çπ999</p>
        <div class="quantity">
          <button onclick="changeQty('kurti', -1)">-</button>
          <span id="qty-kurti">1</span>
          <button onclick="changeQty('kurti', 1)">+</button>
        </div>
        <button class="btn btn-add" onclick="addToCart('Designer Kurti', 999, 'kurti')">Add to Cart</button>
        <button class="btn btn-shop" onclick="goToCart()">Shop Now</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/250x300" alt="Jeans">
        <h3>High Waist Jeans</h3>
        <p class="price">‚Çπ1,799</p>
        <div class="quantity">
          <button onclick="changeQty('jeans', -1)">-</button>
          <span id="qty-jeans">1</span>
          <button onclick="changeQty('jeans', 1)">+</button>
        </div>
        <button class="btn btn-add" onclick="addToCart('High Waist Jeans', 1799, 'jeans')">Add to Cart</button>
        <button class="btn btn-shop" onclick="goToCart()">Shop Now</button>
      </div>
    </div>
  </section>

  <script>
    function changeQty(id, change) {
      let qtyEl = document.getElementById("qty-" + id);
      let qty = parseInt(qtyEl.textContent);
      qty = Math.max(1, qty + change);
      qtyEl.textContent = qty;
    }

    function addToCart(name, price, id) {
      let qty = parseInt(document.getElementById("qty-" + id).textContent);
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += qty;
      } else {
        cart.push({ name, price, quantity: qty });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${qty} x ${name} added to cart!`);
    }

    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
