<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel - Discounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 400px;
      height: 400px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      transition: transform 5s ease-out;
    }

    /* Pointer pointing downward */
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red; /* pointing down */
      margin: 10px auto;
      z-index: 10;
    }

    .spin-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .spin-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .spin-btn:hover:enabled {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h1>🎡 Spin the Wheel & Win Discounts 🎉</h1>

  <!-- Pointer -->
  <div class="pointer"></div>

  <!-- Wheel Canvas -->
  <div class="wheel-container">
    <canvas id="wheel" class="wheel"></canvas>
  </div>

  <!-- Spin Button -->
  <button class="spin-btn" id="spinBtn" onclick="spinWheel()">Spin Now</button>

  <!-- Result -->
  <p id="result"></p>
  <p id="timer"></p>

  <!-- Wheel Script -->
  <script>
    // ---------------- CART FUNCTION ----------------
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }

    // ---------------- WHEEL SCRIPT ----------------
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const discounts = [
      { text: "10% OFF", code: "DEAL10" },
      { text: "20% OFF", code: "DEAL20" },
      { text: "30% OFF", code: "DEAL30" },
      { text: "40% OFF", code: "DEAL40" },
      { text: "50% OFF", code: "DEAL50" },
      { text: "No Luck!", code: "" }
    ];

    const colors = ["#FFDDC1", "#FFABAB", "#FFC3A0", "#D5AAFF", "#85E3FF", "#B9FBC0"];
    const size = discounts.length;
    const arc = (2 * Math.PI) / size;

    canvas.width = 350;
    canvas.height = 350;

    function drawWheel() {
      for (let i = 0; i < size; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(175, 175);
        ctx.arc(175, 175, 175, angle, angle + arc);
        ctx.lineTo(175, 175);
        ctx.fill();

        ctx.save();
        ctx.translate(175, 175);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(discounts[i].text, 160, 10);
        ctx.restore();
      }
    }

    drawWheel();

    let spinning = false;
    let cooldown = false;

    function spinWheel() {
      if (spinning || cooldown) return;
      spinning = true;
      document.getElementById("result").textContent = "";

      const spinAngle = Math.random() * 360 + 1800;
      const duration = 5000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const angle = spinAngle * easeOut;

        canvas.style.transform = `rotate(${angle}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const finalAngle = (angle % 360) * Math.PI / 180;
          const winningIndex = size - 1 - Math.floor((finalAngle / (2 * Math.PI)) * size);

          const prize = discounts[winningIndex];
          setTimeout(() => {
            document.getElementById("result").textContent =
              prize.text === "No Luck!"
                ? "😢 Sorry! " + prize.text
                : "🎁 You won: " + prize.text + " | Coupon Code: " + prize.code;

            startCooldown(24 * 60 * 60); // 24 hour cooldown
          }, 300);
        }
      }

      requestAnimationFrame(animate);
    }

    function startCooldown(seconds) {
      cooldown = true;
      const spinBtn = document.getElementById("spinBtn");
      const timerEl = document.getElementById("timer");

      const expiry = Date.now() + seconds * 1000;
      localStorage.setItem("wheelExpiry", expiry);

      spinBtn.disabled = true;

      const interval = setInterval(() => {
        const now = Date.now();
        const distance = expiry - now;

        if (distance <= 0) {
          clearInterval(interval);
          cooldown = false;
          spinBtn.disabled = false;
          timerEl.textContent = "";
          localStorage.removeItem("wheelExpiry");
        } else {
          const hrs = Math.floor((distance / (1000 * 60 * 60)));
          const mins = Math.floor((distance / (1000 * 60)) % 60);
          const secs = Math.floor((distance / 1000) % 60);
          timerEl.textContent = `⏳ Try again in ${hrs}h ${mins}m ${secs}s`;
        }
      }, 1000);
    }

    // Restore cooldown if it exists
    window.onload = () => {
      const expiry = localStorage.getItem("wheelExpiry");
      if (expiry && Date.now() < expiry) {
        const secondsLeft = Math.floor((expiry - Date.now()) / 1000);
        startCooldown(secondsLeft);
      }
    };
  </script>
</body>
</html>
