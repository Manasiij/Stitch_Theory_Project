<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Stitch Theory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .payment-box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-purple {
      background-color: #0f0d0f;
      color: white;
    }
    .btn-purple:hover {
      background-color: #7b4242;
    }
    .selected-method {
      border: 2px solid #800080;
      border-radius: 8px;
      background-color: #fff0ff;
    }
    .icon-small {
      width: 24px;
      height: 24px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Stitch Theory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Payment Section -->
  <div class="container my-4">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="payment-box">
          <h5>Select Payment Method</h5>
          <div id="payment-methods" class="mt-3">
            <div class="method p-3 mb-3 selected-method" onclick="selectMethod(this)">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6>₹<span id="cod-price">0</span></h6>
                  <p class="mb-0">Cash on Delivery <img src="https://img.icons8.com/ios-filled/50/000000/delivery.png" class="icon-small" alt="delivery icon"/></p>
                </div>
                <div>
                  <input type="radio" name="payment" checked>
                </div>
              </div>
            </div>
            <div class="method p-3 mb-3" onclick="selectMethod(this)">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6>₹<span id="online-price">0</span></h6>
                  <p class="mb-0">Pay Online <img src="https://static.vecteezy.com/system/resources/previews/012/817/746/non_2x/online-payment-icon-style-vector.jpg" height="40px"/></p>
                  <small style="color:green;">Save extra with bank offers</small>
                </div>
                <div>
                  <input type="radio" name="payment">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="payment-box">
          <h6>Price Details<span id="item-count"></span></h6>
          <hr />
          <p>Total Product Price: ₹<span id="total-price">0</span></p>
          <p>Total Discounts: -₹<span id="total-discount">0</span></p>
          <p>Delivery Charges: ₹150</p>
          <hr />
          <p><strong>Order Total:</strong> ₹<span id="order-total"></span></p>
          <button class="btn btn-purple w-100 mt-3" onclick="placeOrder()">Proceed to Payment</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Stitch Theory | All Rights Reserved</p>
  </footer>


  <script>

    window.onload = function() {
      const totalPrice = localStorage.getItem('totalPrice') || "₹0";
      const totalDiscount = localStorage.getItem('totalDiscount') || "-₹0";
      const orderTotal = localStorage.getItem('orderTotal') || "₹0";
      const itemCount = localStorage.getItem('itemCount') || "0";

      document.getElementById('total-price').innerText = totalPrice.replace('₹','');
      document.getElementById('total-discount').innerText = totalDiscount.replace('-₹','');
      document.getElementById('order-total').innerText = orderTotal.replace('₹','');
      document.getElementById('item-count').innerText = itemCount;
      document.getElementById('cod-price').innerText = orderTotal.replace('₹','');
      document.getElementById('online-price').innerText = orderTotal.replace('₹','');
    }

    function selectMethod(element) {
      document.querySelectorAll('.method').forEach(method => method.classList.remove('selected-method'));
      element.classList.add('selected-method');
      element.querySelector('input[type="radio"]').checked = true;
    }

    function selectResell(option) {
      document.getElementById('resell-no').classList.remove('btn-purple');
      document.getElementById('resell-yes').classList.remove('btn-purple');
      if(option === 'yes') {
        document.getElementById('resell-yes').classList.add('btn-purple');
      } else {
        document.getElementById('resell-no').classList.add('btn-purple');
      }
    }

    function placeOrder() {
      alert("Order placed successfully!");
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
